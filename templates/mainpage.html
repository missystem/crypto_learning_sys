        function gcd_two_numbers(e, r) {
            while (r != 0) {
                e = r;
                r = e % r;
            }
            return e;
        }

        function valid_e(p, q) {
            var r = (p-1)*(q-1);
            var valid = [];
            var e;
            while (valid.length < 20) {
                e = Math.floor((Math.random() * 1000) + 1);
                var gcd = gcd_two_numbers(e, r);
                if (gcd == 1) {
                    valid.push(e);
                }
            }
            return valid;
        }

        function primesInRange(max) {
            var sieve = [], i, j, primes = [];
            for (i = 2; i <= max; ++i) {
                if (!sieve[i]) {
                    // i has not been marked -- it is prime
                    primes.push(i);
                    for (j = i << 1; j <= max; j += i) {
                        sieve[j] = true;
                    }
                }
            }
            return primes;
        }
